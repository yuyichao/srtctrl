<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="js/jquery.ba-outside-events.min.js"></script>
    <script src="js/about.js"></script>
    <script src="js/npoint.js"></script>
    <script src="js/srt.js"></script>
    <link rel="stylesheet" type="text/css"
          href="css/start/jquery-ui-1.8.22.custom.css">
    <link rel="stylesheet" type="text/css" href="css/srt.css">
    <link rel="stylesheet" type="text/css" href="css/scroll-bar.css">
  </head>
  <body>
    <div id="header">
      <div id="header-buttons-line" class="ui-widget-header ui-corner-all">
        <button type="button" id="npoint-button" class="header-button">
          N-Point Scan
        </button>
        <button id="about-button" class="header-button">
          About
        </button>
        <button id="quit-button" class="header-button">
          Quit
        </button>
      </div>
    </div>
    <div id="content">
      <div id="mvevent">MVEvent</div>
    </div>
    <div id="footer">footer</div>

    <div id="about-dialog" title="About"
         style="display: none; float: left;">
      <p>
        A Flexible, Plugins Based Client to control the Small Radio Telescope
        used by 8.1{3,4} of MIT.
      </p>
    </div>

    <div id="npoint-dialog" title="N-Point Scan"
         style="display: none; float: left;">
      <button>Run</button>
    </div>

  </body>
</html>
